<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Entry Page</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container-index">
            <div>
                <h4>Welcome To</h4>
                <h1>The Room</h1>
            </div>
            <input id="userInput" type="text" placeholder="What's Your Name ?">
            <button id="enter-btn" onclick="enterRoom()"><i class="fas fa-sign-in-alt"></i> Enter Room</button>
        </div>

        <script>
            var userLogin = document.getElementById('userInput');
            function enterRoom () {

                if (userLogin.value !== '') {
                    sessionStorage.setItem('username', userLogin.value);
                    var user = sessionStorage.getItem('username');
                    console.log(user);
                    userLogin.value = '';
                    window.location.href = 'room.html';
                } else {
                    alert('Username is required!')
                }
                
            }
        </script>
    </body>
</html>
