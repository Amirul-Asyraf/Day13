<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Room</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <h1 class="room-title">The Room</h1>
            <div class="line"></div>
            <div id="chat-room"></div>
            <div id="chat-holder">
                <div class="message-holder">
                    <h4 id="user-name"></h4>
                    <input  id="input-message" type="text" placeholder="Send a Message..">
                </div>
                <button onclick="sendMessage()"><i class="far fa-paper-plane"></i> SEND</button>
            </div>
        </div>
        
        <!-- firebase app -->
        <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

        <!-- firebase database -->
        <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>

        <script src="script.js"></script>
    </body>
</html>
